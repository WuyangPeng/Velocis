syntax = "proto3";

package celeritas.proto.common;

message empty_message_header {
}

message client_message_header {
    int32 rpc = 1;
}

message server_message_header {
    int64 user_id = 1;
}

message gateway_message_header {
    int64 user_id = 1;
    int32 rpc = 2;
}

message to_gateway_message_header {
    int64 user_id = 1;
    int32 rpc = 2;
    int32 code = 3;
}

message header {
  oneof payload {
    empty_message_header empty = 1;
    client_message_header client = 2;
    server_message_header server = 3;
    gateway_message_header gateway = 4;
    to_gateway_message_header to_gateway = 5;
  }
}
 