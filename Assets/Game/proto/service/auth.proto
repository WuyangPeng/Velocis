syntax = "proto3";

package celeritas.proto.service;

// 重载app数据库
message reload_app_db_request {
  int32 app_id = 1;
}

message reload_app_db_response {
}

// 重载sms providers数据库
message reload_sms_providers_db_request {
  int32 provider_id = 1;
}

message reload_sms_providers_db_response {
}

// 重载email providers数据库
message reload_email_providers_db_request {
  int32 provider_id = 1;
}

message reload_email_providers_db_response {
}

// 重载sdk providers数据库
message reload_sdk_providers_db_request {
  int32 sdk_id = 1;
}

message reload_sdk_providers_db_response {
}

// 重载server cell数据库
message reload_server_cell_db_request {
  int32 cell_id = 1;
}

message reload_server_cell_db_response {
}

message service_auth_request {
  oneof payload {
    reload_app_db_request reload_app_db = 1;
    reload_sms_providers_db_request reload_sms_providers_db = 2;
    reload_email_providers_db_request reload_email_providers_db = 3;
    reload_sdk_providers_db_request reload_sdk_providers_db = 4;
    reload_server_cell_db_request reload_server_cell_db = 5;
  }
}

message service_auth_response {
  oneof payload {
    reload_app_db_response reload_app_db = 1;
    reload_sms_providers_db_response reload_sms_providers_db = 2;
    reload_email_providers_db_response reload_email_providers_db = 3;
    reload_sdk_providers_db_response reload_sdk_providers_db = 4;
    reload_server_cell_db_response reload_server_cell_db = 5;
  }
}


