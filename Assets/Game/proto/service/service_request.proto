syntax = "proto3";

import "proto/service/registry.proto";
import "proto/service/auth.proto";
import "proto/service/payment.proto";

package celeritas.proto.service;

message service_request {
  oneof payload {
    service_registry_request registry = 1;
    service_auth_request auth = 2;
    service_payment_request payment = 3;
  }
}